services:
  postgres:
    image: postgres:16-alpine
    container_name: curiouscore-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-curiouscore}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-curiouscore_dev_password}
      - POSTGRES_DB=${POSTGRES_DB:-curiouscore}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-curiouscore} -d ${POSTGRES_DB:-curiouscore}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: curiouscore-backend
    ports:
      - "8000:8000"
    environment:
      # PostgreSQL connection (for Docker)
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-curiouscore}:${POSTGRES_PASSWORD:-curiouscore_dev_password}@postgres:5432/${POSTGRES_DB:-curiouscore}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - AI_GATEWAY_URL=${AI_GATEWAY_URL:-}
      - AI_GATEWAY_API_KEY=${AI_GATEWAY_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1/}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-https://api.anthropic.com}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_BASE_URL=${GEMINI_BASE_URL:-https://generativelanguage.googleapis.com}
      - DEFAULT_LLM_PROVIDER=${DEFAULT_LLM_PROVIDER:-openai}
      - DEFAULT_LLM_MODEL=${DEFAULT_LLM_MODEL:-gpt-4o-mini}
      # Enable verbose logging
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
    command: >
      sh -c "
      echo 'Waiting for PostgreSQL to be ready...' &&
      while ! nc -z postgres 5432; do sleep 1; done &&
      echo 'PostgreSQL is ready!' &&
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --log-level debug
      --access-log
      --use-colors
      "
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/challenges"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: curiouscore-frontend
    ports:
      - "8080:8080"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
      # Enable verbose logging
      - DEBUG=vite:*
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Use anonymous volume for node_modules (faster on Mac/Windows)
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0 --port 8080 --debug --logLevel info
    depends_on:
      backend:
        condition: service_healthy
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  postgres-data:
